<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - DhameliyaLLC</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }

    .header {
      background: url('https://images.unsplash.com/photo-1605826407163-9bded75c8ba3') center/cover no-repeat;
      height: 50vh;
      color: white;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .header::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .header-content {
      position: relative;
      z-index: 2;
    }

    .form-section {
      background: #f8f9fa;
      padding: 40px;
      border-radius: 10px;
    }

    footer {
      background: #222;
      color: #ddd;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand" href="index.html">DhameliyaLLC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="location.html">Location</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Header -->
  <header class="header">
    <div class="header-content">
      <h1 class="display-5 fw-bold">Contact Us</h1>
      <p>Let's build something amazing together</p>
    </div>
  </header>

  <!-- Contact Form -->
  <section class="py-5">
    <div class="container form-section shadow" data-aos="fade-up">
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="John Doe" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="john@example.com" required>
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" id="phone" class="form-control" placeholder="+1 (555) 123-4567" required>
          </div>
          <div class="col-md-6">
            <label for="service" class="form-label">Project Type</label>
            <select id="service" class="form-select" required>
              <option value="">Choose...</option>
              <option value="residential">Residential</option>
              <option value="commercial">Commercial</option>
              <option value="renovation">Renovation</option>
              <option value="custom">Custom Request</option>
            </select>
          </div>
          <div class="col-12">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-control" rows="5" placeholder="Tell us about your project..." required></textarea>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p class="mb-0">© 2025 DhameliyaLLC • 5022 Addicks Satsuma Rd #300, Houston, TX 77084</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
